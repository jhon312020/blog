{% extends 'blog/base.html'	 %}

{% block title %} {{category.name}} {% endblock %}

{% block content %}
	<h1>{{ category.name }}</h1>
	{% for post in posts %}
		<h2><a href={{post.get_absolute_url}}>{{post.title}}</a></h2>
		<p>Written by{{post.author}} on {{post.published}}</p>
		<hr/>
		{{post.content|truncatewords:40|linebreaks}}
	{% endfor %}

{% endblock %}
