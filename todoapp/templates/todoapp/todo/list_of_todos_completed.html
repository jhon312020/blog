{% extends 'todoapp/base.html' %}

{% block title %} List of Todos {% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<div class="card">
		  <div class="card-header text-center">
		  	<div class="row">
		  		<div class="col-md-10">
		  			<h3>Todos</h3>
		  		</div>
		  		<div class="col-md-2 float-right"> 
		  			<a class="btn btn-primary float-right" href="{% url 'todoapp:todo_add' %}">Add</a>
		  		</div>
		  	</div>
		    <ul class="nav nav-tabs card-header-tabs">
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'todoapp:list_of_todos' %}">All</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="{% url 'todoapp:list_of_todos_active' %}">Active</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link active" href="#">Completed</a>
		      </li>
		    </ul>
		  </div>
		  <div class="card-body">
		  	<table class="table">
	 				<tbody>
		  			{% for todo in todos %}
					    <tr>
					      <th scope="row">{{ forloop.counter }}</th>
					      <td>{{todo.title}}</td>
					      <td>{{todo.created_by}} on {{todo.created}}</td>
					      <td><a onclick="return confirm('Are you sure you want to delete this?')"href="{% url 'todoapp:todo_delete' id=todo.id %}" class="btn btn-danger">Delete</a></td>
					    </tr>
	     			{% endfor %}
	 				</tbody>
				</table>
		  </div>
		</div>
	</div>
</div>
{% endblock %}
